[global_tags]
  # Use the host tag to distinguish metrics origin in Influx
  host = "$HOSTNAME"

[agent]
  interval = "15s"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  collection_jitter = "0s"
  flush_interval = "15s"
  flush_jitter = "0s"
  precision = ""
  logfile = ""
  hostname = ""
  omit_hostname = false

[[inputs.prometheus]]
  urls = ["http://127.0.0.1:8000/metrics"]
  metric_version = 2

[[outputs.influxdb_v2]]
  urls = ["http://192.168.8.141:8086"]
  token = "$INFLUX_TOKEN"
  organization = "network"
  bucket = "mqtt-bot"
  content_encoding = "gzip"

