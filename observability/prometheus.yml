global:
  scrape_interval: 15s

scrape_configs:
  - job_name: meshtastic-bot
    metrics_path: /metrics
    static_configs:
      # Bot runs bare-metal; scrape the host directly. If running Prometheus
      # in Docker, ensure host networking/extra_hosts maps to the host.
      - targets: ["127.0.0.1:8000"]

