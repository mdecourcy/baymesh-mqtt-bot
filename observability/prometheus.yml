global:
  scrape_interval: 15s

scrape_configs:
  - job_name: meshtastic-bot
    metrics_path: /metrics
    static_configs:
      # If Prometheus runs in Docker on macOS/Windows, host.docker.internal
      # resolves to the host. On Linux, replace with the host IP
      # (e.g., 172.17.0.1) or the server hostname.
      - targets: ["host.docker.internal:8000"]

